<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div>
  <h3>Lista de Viagens</h3>
</div>
<button mat-flat-button color="accent" routerLink="/add-travel/0" selected>Nova Viagem</button>
<table mat-table [dataSource]="dataSource" class="table ">
  <ng-container matColumnDef="Nome">
    <th class="table-primary" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element?.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Origem">
    <th class="table-primary" mat-header-cell *matHeaderCellDef> Origem </th>
    <td mat-cell *matCellDef="let element"> {{element?.origem}} </td>
  </ng-container>

  <ng-container matColumnDef="Destino">
    <th class="table-primary" mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element?.destino}} </td>
  </ng-container>

  <ng-container matColumnDef="DataPartida">
    <th class="table-primary" mat-header-cell *matHeaderCellDef> Partida </th>
    <td mat-cell *matCellDef="let element"> {{element?.dataPartida}} </td>
  </ng-container>

  <ng-container matColumnDef="detalhe">
    <th class="table-primary" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent"
        routerLink="/travel-detail/{{element?.id}}" selected>Detalhe</button></td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th class="table-primary" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent"
        routerLink="/add-travel/{{element?.id}}" selected>Editar</button></td>
  </ng-container>

  <ng-container matColumnDef="deletar">
    <th class="table-primary" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" (click)="deleteTravel(element);"
        selected>Deletar</button></td>
  </ng-container>

  <tr class="table-primary" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
