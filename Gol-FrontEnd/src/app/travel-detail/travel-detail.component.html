<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="example-container mat-elevation-z8" style="width: 200px; height: 450px; background-color: blanchedalmond;">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/travels']">
      <mat-icon>list</mat-icon> Voltar
    </button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>


      <mat-card-subtitle>{{travelmodel?.nome}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Origem:</dt>
        <dd>{{travelmodel?.origem}}</dd>
        <dt>Destino:</dt>
        <dd>{{travelmodel?.destino}}</dd>
        <dt>Data Partida:</dt>
        <dd>{{travelmodel?.dataPartida}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/travel-edit', travelmodel?.id]">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-flat-button color="warn" (click)="deleteTravel(travelmodel?.id)">
        <mat-icon> delete </mat-icon> Excluir
      </button> -->
    </mat-card-actions>
  </mat-card>
</div>
