<div>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://telefone0800.net.br/wp-content/uploads/2017/01/Telefone-Gol.jpg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="User" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" [(ngModel)]="Password"
          placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="Login()">
        <br /><span class="fadeIn fourth"> if you're not registered:</span>
        <input type="submit" class="fadeIn fourth" value="SignUp" (click)="Register()">
      </form>

      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

    </div>
  </div>
</div>
